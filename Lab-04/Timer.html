<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<input type="text" id="textBox">

	<input 
		type="button" 
		value="Start Counter" 
		onclick="startCounter()">

		<h1 id="counterName">Counter</h1>
		<h1 id="counter"></h1>

	<script type="text/javascript">
		var c;
		var timerValue = document.getElementById("textBox");
		var a = timerValue.value;

		function startCounter(){
			c = setInterval(printCounter,1000);
		}

		function printCounter(){
			a--;
			var temp = document.getElementById("counter");
			temp.innerHTML=a;
			if(a == 0){
				clearInterval(c);
				document.write('<img src = "timeup.jpg">');
			}
		}
	</script>
</body>
</html>
