<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		document.write("String 1 is : KirtanManek" + '<br>');
		document.write("String 2 is : Darshan" + '<br>');
		var str1 = "KirtanManek";
		var str2 = "Darshan";
		document.write("search(a) : " + str1.search(a));
		document.write("split(a) : " + str1.split(a));
		document.write("startsWith(a) : " + str1.startsWith(a));
		document.write("slice(2, 6) : " + str1.slice(2, 6));
		document.write("concat() : " + str1.concat(str2));
		document.write("charAt(3) : " + str1.charAt(3));
	</script>
</body>
</html>
