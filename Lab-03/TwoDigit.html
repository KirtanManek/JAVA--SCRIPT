<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var number = parseInt(prompt("Enter a two digit number : "));
		var secondDigit = number % 10;
		var firstDigit = parseInt(number / 10);
		document.write("Answer : " + Math.pow(firstDigit, secondDigit));
	</script>
</body>
</html>
