<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var a = parseInt(prompt("Enter Number : "));
		var fact = 1;
		for (var i = a; i > 0; i--) {
			fact *= i;
		}
		document.write(fact);
	</script>
</body>
</html>
