<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        var a = parseInt(prompt("Enter first number : "));
        var b = parseInt(prompt("Enter second number : "));
        

        for (var i = a; i <= b; i++){
            isPrime = true;
            if (i <= 1) {
                isPrime = false;
            }
            else{
                for (var j = 2; j <= Math.sqrt(i); j++) {
                    if (i % j == 0) {
                        isPrime = false;            
                    }
                }
                document.write(isPrime ?  i + '</br>' : "");
            }
        }
    </script>
</body>
</html>
