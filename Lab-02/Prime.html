<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var a = parseInt(prompt("Enter number : "));
		isPrime = true;
		if (a <= 1) {
			isPrime = false;
		}
		else{
			for (var i = 2; i <= Math.sqrt(a); i++) {
				if (a % i == 0) {
					isPrime = false;			
				}
			}
			document.write(isPrime ?  "It is prime." : "It is not prime.")
		}
	</script>
</body>
</html>
