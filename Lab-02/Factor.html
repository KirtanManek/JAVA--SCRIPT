<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var n = parseInt(prompt("Enter the number : "));
		for (i = 1; i <= n; i++) {
			if (n%i == 0) {
				document.write(i);
				document.write('<br>');
			}
		}
	</script>
</body>
</html>
